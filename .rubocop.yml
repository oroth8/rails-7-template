inherit_gem:
  prettier: rubocop.yml

require: rubocop-rails

Style/Documentation:
  Enabled: false

AllCops:
  Exclude:
    - "db/**/*"
    - "config/**/*"
    - "script/**/*"
    - "bin/{rails,rake}"
    - "vendor/**/*"
    - "spec/fixtures/**/*"
    - "tmp/**/*"
    - "bin/**"
    - "app/controllers/turbo_devise_controller.rb"
    - "/node_modules/**"

Rails:
  Enabled: true

Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 20
